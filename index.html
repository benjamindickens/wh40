<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WH40k - Rate Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div data-popup class="app__popup popup _mob-align-i-c _mob-just-i-c">
    <div class="popup__container _container _border-r-20">
        <div data-custom-effects class="popup__line _mob-grid _mob-gg-8">
            <form class="js-effect-form popup__input main-input _mob-flex _mob-gg-8">
                <input placeholder="Введите число*" name="effect" data-required class="js-calc js-input" type="number">
                <button class="js-submit">OK</button>
                <div class="main-input__error">Неверное значение</div>
            </form>

            <ul class="app__tooltip _mob-m-t-8">* пример заполнения:
                <li>10 (положительное значение)</li>
                <li>-10 (отрицаельное значение)</li>
            </ul>
        </div>

        <div data-result class="popup__result _mob-grid _mob-gg-12 _text-a-c">
            <h3>Степень</h3>
            <h2 class="js-rate-type _uppercase"></h2>
            <h1 class="js-rate-value _mob-m-t-8"></h1>
            <button class="js-reset _mob-m-t-12">OK</button>
        </div>
    </div>
</div>

<div class="app _mob-grid _mob-align-i-c _mob-just-i-c">
    <div class="js-themes app__themes _mob-flex">
        <h4>Темы:</h4>
        <div class="app__themes-container _mob-grid _mob-gg-12">
            <button class="app__theme-btn" data-theme="white"></button>
            <button class="app__theme-btn" data-theme="black"></button>
        </div>
    </div>

    <div class="app__container _mob-grid _mob-gg-20 _border-r-20 _container">
        <h2 class="_text-a-c _uppercase">Rate Calculator</h2>

        <form class="js-calc-form app__form _border-r-12 _mob-grid _mob-gg-12">

            <div class="app__field main-input _mob-grid _mob-gg-8">
                <label for="skill">Значение умения*:</label>
                <input id="skill" data-required name="skill" type="number" class="js-calc js-input">
                <div class="main-input__error">Обязательное значение</div>
            </div>


            <div class="app__field main-input _mob-grid _mob-gg-8">
                <label for="roll">Значение броска*:</label>
                <input id="roll" data-required name="roll" type="number" class="js-calc js-input">
                <div class="main-input__error">Обязательное значение</div>
            </div>

            <div class="app__line _mob-flex _mob-just-c-btw">
                <div class="app__field _mob-grid _mob-gg-8 _mob-flex-1">
                    <label for="effects">Эффекты:</label>
                    <div class="custom-select js-select">
                        <select name="effects" id="effects">
                            <option value="+0">+0</option>
                            <option value="-15">-15</option>
                            <option value="+15">+15</option>
                            <option data-open-popup="effect" value="others">Другие</option>
                        </select>
                    </div>
                </div>

                <div class="app__field _mob-grid _mob-gg-8 _mob-just-i-c">
                    <h4>Значение:</h4>
                    <p name="effect" class="js-calc js-effect-value app__effect-value">+0</p>
                </div>
            </div>

            <button class="js-submit app__form-submit _uppercase _mob-m-t-8">
                Результат
            </button>

            <p class="app__tooltip">* - обязательное значение</p>
        </form>
    </div>


</div>
</div>
</div>

<script src="./index.js">
</script>
</body>
</html>
